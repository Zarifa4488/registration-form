<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Info</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome for custom calendar icon -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      Bootstrap
      CSS
      --
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body id="body-background">
    <div class="container p-0 mt-5" id="wrapper">
      <div class="row g-0 d-flex align-items-stretch">
        <div class="col-md-6">
          <img src="img/form-image.jpg" alt="image" class="img-fluid h-100" />
        </div>
        <div
          class="col-md-6 bg-dark text-white d-flex align-items-center"
          id="form-background"
        >
          <form class="container p-5" id="form-background">
            <h2 class="text-center mb-5">Registration Info</h2>

            <!-- Name Input -->
            <div class="mb-5">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" />
            </div>
            <!-- Birthday input -->
            <div class="mb-5 input-icon">
              <label for="birthday" class="form-label">Birthday</label>
              <input type="date" id="birthday" class="form-control" />
              <i class="fa-solid fa-calendar-days" id="calendar-icon"></i>
              <!-- Custom calendar icon -->
            </div>
            <!-- Gender Input -->
            <div class="mb-5">
              <label for="gender" class="form-label">Gender</label>
              <select name="gender" id="gender" class="form-control">
                <option value="">Select Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

            <!-- Email Input -->
            <div class="mb-5">
              <label for="email" class="form-label">Email</label>
              <input type="mail" id="email" class="form-control" />
            </div>
            <!-- Phone Input -->
            <div class="mb-5">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" id="phone" class="form-control" />
            </div>

            <button type="button" class="btn btn-success btn-lg">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // JavaScript to trigger the date input when clicking the icon
      document
        .getElementById("calendar-icon")
        .addEventListener("click", function () {
          const birthdayInput = document.getElementById("birthday");
          birthdayInput.focus(); // Focus on the date input to open the calendar picker
        });
    </script>
  </body>
</html>
